<form id="myForm" method="POST" action="seat.html">
    <input type="hidden" id="departure" name="departure">
    <input type="hidden" id="arrival" name="arrival">
    <input type="hidden" id="date" name="date">
</form>
<script>
function submitForm() {
    var departure = document.getElementById("departure").value;
    var arrival = document.getElementById("arrival").value;
    var date = document.getElementById("date").value;

    if (departure === "default" || arrival === "default" || !date) {
        alert("請選擇出發地點、抵達地點和日期");
        return;
    }

    var form = document.createElement("form");
    form.method = "POST";
    form.action = "seat.html";

    var inputDeparture = document.createElement("input");
    inputDeparture.type = "hidden";
    inputDeparture.name = "departure";
    inputDeparture.value = departure;
    form.appendChild(inputDeparture);

    var inputArrival = document.createElement("input");
    inputArrival.type = "hidden";
    inputArrival.name = "arrival";
    inputArrival.value = arrival;
    form.appendChild(inputArrival);

    var inputDate = document.createElement("input");
    inputDate.type = "hidden";
    inputDate.name = "date";
    inputDate.value = date;
    form.appendChild(inputDate);

    
    document.body.appendChild(form);

    
    form.submit();
}
</script>
